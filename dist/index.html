<!DOCTYPE html> <html lang=en> <head> <meta charset=UTF-8> <meta name=viewport content="width=device-width,initial-scale=1"> <meta http-equiv=X-UA-Compatible content="ie=edge"> <title>Health Tracker</title> <link href="style.css" rel="stylesheet"></head> <body> <div class=container> <header class="columns section"> <h1 class="column is-12 title is-1">Health Tracker</h1> </header> <form class=form-view> <div class=columns> <label class="label column is-3">Search</label> <input class="form-search input column is-9" type=search placeholder="Search for food..."> </div> <div class=columns> <label class="label column is-3">Min calories: </label> <input class="form-min-cal input column is-3" type=number min=0 placeholder=0> <label class="label column is-3">Max calories : </label> <input class="form-max-cal input column is-3" type=number min=0 placeholder=400> </div> <button class="form-btn button is-primary" type=submit>Search</button> <button class="form-clear-all button is-danger" type=reset>Clear All</button> </form> <p class="column is-12">Powered by <a href=https://developer.nutritionix.com/ >Nutritionix API</a> </p> <main class="tile is-ancestor container"> <section class="response card tile is-vertical section"> <h2 class=title>Response</h2> <ul class="response-list card-content"></ul> </section> <section class="added card tile is-vertical section"> <h2 class=title>Added</h2> <ul class="added-list card-content"></ul> </section> <section class="eaten card tile is-vertical section"> <h2 class=title>Eaten</h2> <ul class="eaten-list card-content"></ul> </section> </main> <footer class="cal-container footer"> <div class=cal-amount>Cal :</div> <div class=day-amount>Today's :</div> </footer> </div> <script type=text/template id=response-template> <div class="response-item--name"><%= name %></div>
    <div class="response-item--brand"><%= brand %></div>
    <div class="response-item--cal"><%= cal %></div>
    <div><button class="response-btn-add button is-primary is-outlined">Add</button></div> </script> <script type=text/template id=added-template> <div class="added-item--name"><%= name %></div>
    <div class="added-item--brand"><%= brand %></div>
    <div class="added-item--cal"><%= cal %></div>
    <div><button class="added-btn-eat response-btn-add button is-success is-outlined">Eat</button></div>
    <div><button class="added-btn-rmv response-btn-add button is-danger is-outlined">Remove</button></div> </script> <script type=text/template id=eaten-template> <div class="eaten-item--name"><%= name %></div>
    <div class="eaten-item--brand"><%= brand %></div>
    <div class="eaten-item--cal"><%= cal %></div> </script> <script type="text/javascript" src="bundle.js"></script></body> </html>
